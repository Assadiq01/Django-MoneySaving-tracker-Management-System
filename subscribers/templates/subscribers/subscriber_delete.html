{% extends 'subscribers/base.html' %}

{% block content %}
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<style>
    span {
        color: #0E4BF1;
        font-weight: bolder;
    }
</style>

<section class="dashboard">

    <div class="top">
        <i class="uil uil-bars sidebar-toggle"></i>
    </div>

    <div class="dash-content"></div>
    <div class="activity-data">
        <div class="data names">
            <h2 class="data-title" style="color: #0E4BF1;"></h2>
        </div>
    </div>

    <center>
        <div class="activity-data">
            <div class="data names">
                <div class="container mt-4">
                    <h2 class="mb-4" style="color: red;">Delete Subscriber!!!</h2>
                    <p class="data-title">Are you sure you want to delete <span>{{ subscriber.full_name }}?</span></p>
                
                    <form method="post" class="mt-3">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Delete</button>
                        <a href="{% url 'subscribers:subscriber_detail' pk=subscriber.id %}" class="btn btn-secondary">Back to Profile</a>
                    </form>
                    <!-- Add additional profile information here -->
                </div>
            </div>
        </div>
    </center>
    
    
</div>

</section>

{% endblock %}
