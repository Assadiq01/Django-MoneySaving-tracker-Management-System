{% block content %}
    {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }}!</p>
        <a href="{% url 'auth:user_logout' %}" class="btn btn-danger">Logout</a>
    {% else %}
        {% if error_message %}
            <div class="alert alert-danger" role="alert">
                {{ error_message }}
            </div>
        {% endif %}

        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow">
                        <div class="card-body">
                            <h5 class="card-title">Login</h5>
                            <form method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="{{ login_form.email.id_for_label }}">Email:</label>
                                    <input type="email" name="{{ login_form.email.name }}" id="{{ login_form.email.id_for_label }}" class="form-control" value="{{ login_form.email.value }}" required>
                                </div>
                                <div class="form-group">
                                    <label for="{{ login_form.password.id_for_label }}">Password:</label>
                                    <input type="password" name="{{ login_form.password.name }}" id="{{ login_form.password.id_for_label }}" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
{% endblock %}
