{% block content %}
  <h2>User Detail</h2>
  
  <p>Username: {{ user.username }}</p>
  <p>Email: {{ user.email }}</p>
  <p>First Name: {{ user.first_name }}</p>
  <p>Last Name: {{ user.last_name }}</p>
  <p>Phone Number: {{ user.phone_number }}</p>
  <p>Is Admin: {% if user.is_admin %}Yes{% else %}No{% endif %}</p>
  
  <a href="{% url 'auth:edit_user' user.id %}">Edit User</a>
  <a href="{% url 'auth:delete_user' user.id %}">Delete User</a>
{% endblock %}
